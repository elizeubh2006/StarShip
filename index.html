</header>  
  <div id="game-container">
    <div id="start-screen">
      <img src="Rocket.svg" width="128px"/></br>
      <h1> StarShip 3D</h1><button id="btn-play">Play</button></div>
    <div id="hud" style="display:none">
      <div>Score: <span id="score">0</span></div>

    </div>

      <h1>Game Over</h1>
      <div>Pontuação: <span id="final-score">0</span></div>
      <button id="btn-restart">Restart</button>
    </div>
    <div id="rotate-notice" style="display:none">Por favor, gire seu dispositivo para retrato.</div>
